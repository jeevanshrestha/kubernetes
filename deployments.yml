apiVersion: apps/v1
kind: Deployment
namespaces: stage-app
metadata:
  name: my-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      server: nginx
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        server: nginx
    spec:
      containers:
      - name: my-nginx-container
        image: nginx:1.21.6
        resources: 
          requests:
            memory: "128Mi"
            cpu: "200m"
          limits:
            memory: "256Mi"
            cpu: "500m"

        ports:
        - containerPort: 80
 
